<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hitesh-Search Portel</title>

  <!-- SEO (Compact) -->
  <meta name="description" content="Search: beta kidhar hai, bidu kidar hai, 7073848057" />
  <meta name="keywords" content="beta kidhar, bidu kidar, hitesh search, 7073848057" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.yoursite.com" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p.description {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 25px;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 0 auto 35px auto;
    }

    .search-box input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      border-radius: 30px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
      transition: background 0.3s ease;
    }
    .search-box input::placeholder {
      color: #eee;
    }
    .search-box input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: inset 0 0 12px rgba(255,255,255,0.4);
    }

    .search-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #ccc;
      pointer-events: none;
    }

    ul.results {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 22px;
    }

    ul.results li {
      margin: 0;
    }

    ul.results a {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.12);
      padding: 20px 15px;
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    ul.results a:hover {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      transform: translateY(-4px);
    }

    .img-box {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255,255,255,0.5);
      margin-bottom: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
      flex-shrink: 0;
    }
    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .search-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hitesh-Search Portel üîç</h1>
    <p class="description">
      Search keywords: <strong>beta kidhar hai</strong>, <strong>bidu kidar hai</strong>, <strong>7073848057</strong>
    </p>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Type to search..." />
      <i>üîé</i>
    </div>

    <ul class="results" id="resultsList">
      <li>
        <a href="https://www.google.com" target="_blank">
          <div class="img-box">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" />
          </div>
          Google
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com" target="_blank">
          <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" />
          </div>
          YouTube
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com" target="_blank">
          <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" />
          </div>
          Instagram
        </a>
      </li>
      <li>
        <a href="https://github.com" target="_blank">
          <div class="img-box">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" />
          </div>
          GitHub
        </a>
      </li>
      <li>
        <a href="https://chat.openai.com" target="_blank">
          <div class="img-box">
            <img src="https://cdn.openai.com/chat-assets/logo.svg" alt="ChatGPT" />
          </div>
          ChatGPT
        </a>
      </li>
    </ul>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const items = document.querySelectorAll('#resultsList li');

    input.addEventListener('input', () => {
      const filter = input.value.toLowerCase();
      items.forEach((item) => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
