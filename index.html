  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 35px 30px;
      width: 100%;
      max-width: 960px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 35px auto;
    }

    .search-box input {
      width: 100%;
      padding: 15px 55px 15px 20px;
      border-radius: 40px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: background 0.3s ease;
    }

    .search-box input::placeholder {
      color: #eee;
    }

    .search-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #ccc;
      pointer-events: none;
    }

    ul.results {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
    }

    ul.results li a {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
    }

    ul.results li a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .img-box {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.5);
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search Portal üîç</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Type to search...">
      <i>üîé</i>
    </div>

    <ul class="results" id="resultsList">
      <li>
        <a href="https://www.google.com" target="_blank">
          <div class="img-box">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
          </div>
          Google
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com" target="_blank">
          <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
          </div>
          YouTube
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com" target="_blank">
          <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
          </div>
          Instagram
        </a>
      </li>
      <li>
        <a href="https://github.com" target="_blank">
          <div class="img-box">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
          </div>
          GitHub
        </a>
      </li>
      <li>
        <a href="https://hiteshjangir8057.github.io/Result/" target="_blank">
          <div class="img-box">
            <img src="https://static.uacdn.net/production/_next/static/images/Mobile-Logo.svg?q=75&auto=format%2Ccompress&w=32" alt="Scholarship Result">
          </div>
          Scholarship Result
        </a>
      </li>
    </ul>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const items = document.querySelectorAll('#resultsList li');

    input.addEventListener('input', () => {
      const filter = input.value.toLowerCase();
      items.forEach((item) => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? 'block' : 'none';
      });
    });
  </script>
</body>
